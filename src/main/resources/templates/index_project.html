<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Project Management System</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-2">
      <h1>Projects List</h1>
      <div class="row mb-3">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Search Title"
            id="searchTitle"
            onkeyup="searchTable('title')"
          />
        </div>
      </div>
      <div class="mb-3">
        <a href="/addProject" class="btn btn-primary">Add Project</a>
      </div>
      <table border="1" class="table table-striped table-responsive-md">
        <thead>
          <tr>
            <th>Project Title</th>
            <th>Project Domain</th>
            <th>Project Likes</th>
          </tr>
        </thead>
        <tbody id="projectTableBody">
          <tr th:each="project : ${listProjects}">
            <td th:text="${project.title}"></td>
            <td th:text="${project.domain}"></td>
            <td th:text="${project.likes}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function searchTable(columnName) {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search" + columnName);
        filter = input.value.toUpperCase();
        table = document.getElementById("projectTableBody");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td =
            tr[i].getElementsByTagName("td")[
              columnName === "title" ? 0 : columnName === "domain" ? 1 : 2
            ];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    </script>
  </body>
</html>
